<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Added d3.js for CSV loading -->
</head>
<body>
    <div class="black-background">
        <div id="side-menu" class="side-menu">
            <span class="close-btn" onclick="toggleMenu()">â˜°</span>
            <h2>PCA Plots</h2>
            <ul>
                <li><a href="#" onclick="showPlot('plot1')">PCA Cluster Plot</a></li>
                <li><a href="#" onclick="showPlot('plot2')">PCA Personality Plot</a></li>
            </ul>
            <label>
                <input type="checkbox" id="toggleGrid" onchange="toggleGridTicks()" checked>
                Show Grid and Ticks
            </label>
        </div>

        <div class="plot-container">
            <div id="plot1" class="plot" style="display: block;"></div>
            <div id="plot2" class="plot" style="display: none;"></div>
            <div id="plot3" class="plot" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
